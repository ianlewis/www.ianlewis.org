[build]
base = "."
publish = "_site/"  # relative to `base` directory
command = "bundle exec jekyll build"

[context.deploy-preview]
  command = "bundle exec jekyll build --drafts --future"

[[redirects]]
  from = "/en/about/"
  to = "/"
  status = 301

[[redirects]]
  from = "/index.php/*"
  to = "/:splat"
  status = 301

