name: Deploy to Netlify

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  netlify-deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version-file: ".python-version"

      - name: Check for posts with recent publish dates
        id: check-posts
        run: |
          if python3 scripts/check-recent-posts.py \
             --hours 24 \
             content/en/_posts \
             content/jp/_posts \
             content/til/_posts; \
          then
            echo "has_recent_posts=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_recent_posts=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Request deployment
        if: github.event_name == 'workflow_dispatch' || steps.check-posts.outputs.has_recent_posts == 'true'
        env:
          NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
        run: |
          curl -X POST -d '{}' "${NETLIFY_BUILD_HOOK_URL}"
