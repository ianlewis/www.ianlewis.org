name: Deploy to Netlify

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  netlify-deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version-file: ".python-version"

      - name: Check for posts with recent publish dates
        id: check-posts
        run: |
          if python3 scripts/check-recent-posts.py 24; then
            echo "has_recent_posts=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_recent_posts=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Request deployment
        if: steps.check-posts.outputs.has_recent_posts == 'true'
        env:
          NETLIFY_BUILD_HOOK_URL: ${{ secrets.NETLIFY_BUILD_HOOK_URL }}
        run: |
          curl -X POST -d '{}' "${NETLIFY_BUILD_HOOK_URL}"
