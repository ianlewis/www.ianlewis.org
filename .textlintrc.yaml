      - "/\\b[0-9]+s\\b/g" # e.g. 90s, 2000s (decades)
      - "/\\b[0-9]+MB\\b/g" # e.g. 16MB, 32MB (megabytes)
      - "/\\b[0-9]+GB\\b/g" # e.g. 16GB, 32GB (gigabytes)
      - "/\\b[0-9]+ms\\b/g" # e.g. 10ms, 500ms (milliseconds)

